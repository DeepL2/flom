extraction:
  cpp:
    prepare:
      packages:
        - libboost-all-dev
        - libprotobuf-dev
        - protobuf-compiler
        - libc++-7-dev
    configure:
      command:
        - mkdir build
        - cd build
        - cmake .. -DUSE_LIBCXX=ON -DFORMAT_FILES_WITH_CLANG_FORMAT_BEFORE_EACH_BUILD=OFF -DCLANG_TIDY_ENABLE=OFF

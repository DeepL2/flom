syntax = "proto3";

import "translation.proto";
import "rotation.proto";

message Frame {
  double duration = 1;
  map<string, double> changes = 2;
  map<string, Effect> effects = 3;
}

message Effect {
  float weight = 1;
  TranslationValue translation = 2;
  RotationValue rotation = 3;
}

message TranslationValue {
  Translation value = 1;
}

message RotationValue {
  Rotation value = 1;
}

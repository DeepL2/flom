syntax = "proto3";

package flom.proto;

import "frame.proto";

message Motion {
  string model_id = 1;
  enum Loop {
    None = 0;
    Wrap = 1;
  }
  Loop loop = 2;
  enum CoordinateSystem {
    World = 0;
    Local = 1;
  }
  map<string, CoordinateSystem> effector_types = 3;
  repeated Frame frames = 4;
}
